<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Страница для оформления заказов</title>
</head>
<body>
  <h1>Оформление заказа</h1>
  <form id="order-form">
    <div>
      <label for="product-select">Выберите продукт:</label>
      <select id="product-select" required></select>
    </div>
    <div>
      <label for="quantity-input">Введите количество:</label>
      <input id="quantity-input" type="number" min="1" required>
    </div>
    <div>
      <button id="add-button" type="button">Добавить</button>
    </div>
  </form>
  <table id="order-table">
    <!-- Здесь будут добавляться строки с товарами в заказе -->
  </table>
  <p>Итоговая стоимость: <span id="order-total">0</span> руб.</p>
  <button id="save-button" type="button">Сохранить</button>
  <!-- Подключение typescript-файла с атрибутом type="module" -->
  <script src="order.ts" type="module"></script>
</body>
</html>
